<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização Completa - Foto 2</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Fundo preto para visualização de fotos */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .full-view-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-view-container img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Garante que a foto inteira seja exibida */
            display: block;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-family: sans-serif;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <a href="moments.html" class="back-link">← Voltar</a>
    <div class="full-view-container">
        <img src="Imagem do WhatsApp de 2025-12-02 à(s) 16.51.41_ff78955d.jpg" alt="Nosso Momento 2">
    </div>
</body>
</html>
